<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <meta name="description" content="Simple Map">
    <meta name="keywords" content="ng-map,AngularJS,center">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  </head>
  <body ng-app="travelografoApp" ng-controller="mainCtrl" >
    <h1>Hello!!</h1>
    <ng-map  center="41,-87" zoom="3" on-click="click()">
      <div ng-repeat="marker in markers">
        <marker position={{marker}} title="drag me"
          draggable="true" on-click="deleteMarker(marker.index)"></marker>
      </div>
    </ng-map>

    <div ng-repeat="blog in blogs">
      <h1>{{blog.city}}</h1>
    </div>

    <script src="vendor/angular.js" type="text/javascript"></script>
    <script src="/app/app.js" type="text/javascript"></script>
    <script src="/app/ng-map.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHliiJNyUcTIJKAEyJGrCTjmdLQVBJcdA" async defer></script>
    <!-- <script src="http://maps.google.com/maps/api/js"></script> -->
  </body>

</html>
